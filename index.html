<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Cult Classic Movie Trivia</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<div class="container">
				<h1 class="h1"> Cult Classic Movie Trivia </h1>
			</div>
		</div>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<button class="btn btn-default" id="startGame"> Start Game! </button>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-10">
				<h1 id="question"></h1>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-10">
				<h1 class="small" id="timer"></h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8" id="timer"> </div>
		</div>
	</div>
	<div class="container" id="clearThis">
		<div class="row">
			<div class="col-md-4">
				<div class="answerButton" id="answer0"> 
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="answerButton" id="answer1"> 
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="answerButton" id="answer2"> 
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="answerButton" id="answer3"> 
				</div>
			</div>
		</div>
	</div>
	<div class="container" id="answerPage">
		<div class="row">
			<div class="col-md-6">
				<div class="rightWrong">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="correctAnswerIs">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="images">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="continueButton">
					
				</div>
			</div>
		</div>
	</div>



	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
